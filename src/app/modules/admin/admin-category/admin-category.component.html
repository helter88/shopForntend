<div class="flex flex-row justify-between mt-4">
    <h1>Category List</h1>
    <button routerLink="/admin/categories/add"
      class="border-purple-700 bg-purple-700 text-white rounded-full w-10 h-10 flex flex-row items-center justify-center cursor-pointer "
      matTooltip="Add New Category"matTooltipClass="tooltipBackgroundColor"
      ><mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="categories">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button
            [routerLink]="['/admin/categories/update', element.id]"
            matTooltip="edit" matTooltipClass="tooltipBackgroundColor" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td> 
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button
            (click)="confirmDelete(element.id)"
            matTooltip="delete" matTooltipClass="tooltipWarn" color="warn">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td> 
      </ng-container>
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
