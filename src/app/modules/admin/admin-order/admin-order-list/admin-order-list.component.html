<div class="flex flex-row justify-between mt-4">
    <h1>Orders</h1>
    <button routerLink="export"
        class="border-purple-700 bg-purple-700 text-white rounded-full w-10 h-10 flex flex-row items-center justify-center cursor-pointer "
        matTooltip="Export orders to CSV" matTooltipClass="tooltipBackgroundColor">
        <mat-icon>cloud_download</mat-icon>
    </button>
</div>



<table mat-table [dataSource]="data">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="placeDate">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.placeDate | date : 'yyyy-MM-dd HH:mm'}} </td>
    </ng-container>
    <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"><span
                class="status-{{element.orderStatus}}">{{element.orderStatus}}</span></td>
    </ng-container>
    <ng-container matColumnDef="grossValue">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.grossValue}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/admin/orders/update/', element.id]" matTooltip="edit"
                matTooltipClass="tooltipBackgroundColor" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons [pageSize]="25" [length]="totalElements"
    aria-label="Select page of periodic elements">
</mat-paginator>
