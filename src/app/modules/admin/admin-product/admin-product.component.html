<div class="flex flex-row justify-between mt-4">
  <h1>Product List</h1>
  <button routerLink="/admin/products/add"
  class="border-purple-700 bg-purple-700 text-white rounded-full w-10 h-10 flex flex-row items-center justify-center "
  matTooltip="Add New Product" matTooltipClass="tooltipBackgroundColor"
  ><mat-icon>add</mat-icon></button>
</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.price}} {{element.currency}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="discountPrice">
      <th mat-header-cell *matHeaderCellDef> Discount Price </th>
      <td mat-cell *matCellDef="let element"> 
        <p *ngIf="element?.discountPrice">{{element.discountPrice}} {{element.currency}}</p>
        <p *ngIf="!element?.discountPrice"> - </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button
          [routerLink]="['/admin/products/update', element.id]">
          <mat-icon matTooltip="edit" matTooltipClass="tooltipBackgroundColor" color="primary">edit</mat-icon>
        </button>
      </td> 
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="confirmDelete(element.id)">
          <mat-icon matTooltip="delete" matTooltipClass="tooltipWarn" color="warn">delete_forever</mat-icon>
        </button>
      </td> 
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[25, 50, 70]"
    [pageSize]="25"
    showFirstLastButtons
    [length]="totalElements">
</mat-paginator>
