<h1>Cart</h1>
<form *ngIf="summary?.items?.length" [formGroup]="formGroup">
<div>
    <div class="flex flex-row justify-between items-start" >
        <div class="cart-hcol-1">Image</div>
        <div class="cart-hcol-2">Name</div>
        <div class="cart-hcol-3">Quantity</div>
        <div class="cart-hcol-4">Value</div>
        <div class="cart-hcol-4"></div>
    </div>
    <div formGroupName="items">
        <div *ngFor="let item of items; let i = index">
            <div [formGroupName]="i" class="flex flex-row justify-between items-start">
                <div class="cart-col-1">
                    <a routerLink="{{'/products/' + item.value?.product?.slug}}">
                        <img *ngIf="!item.value?.product?.image" src="/assets/image-placeholder.png" width="100">
                        <img *ngIf="item.value?.product?.image" src="{{'/api/data/productImages/' + item.value?.product?.image}}" width="100">
                    </a>
                </div>
                <div class="cart-col-2">{{item.value?.product?.name}}</div>
                <div class="cart-col-3"><input type="number" formControlName="quantity"></div>
                <div class="cart-col-4">{{item.value?.lineValue}}</div>
                <div class="cart-col-5">
                    <button class="button-rose" (click)="deleteItem(item.value.id)">delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-end items-start">
        <button class="button-rose" (click)="submit()">Refresh cart</button>
    </div>
    <div class="flex justify-end items-start">
        <div class="summary"> Total value: </div>
        <div class="summary"> <b>{{summary?.summary?.grossValue}}</b></div>
    </div>
    <div class="flex justify-end items-start">
        <button class="button-blue" 
            type="button" routerLink="/order">Order</button>
    </div>
</div>
</form>
<div *ngIf="!summary?.items?.length">
    Cart is empty
</div>
