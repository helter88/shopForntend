<div class="flex flex-col w-1/3 mx-auto h-full justify-center">
        <h2>Log in to your account</h2>
        <form [formGroup]="loginForm" class="flex flex-col" (submit)="login()">
            <p *ngIf="loginError" class="text-red-600 m-3 self-center"> Invalid login or password</p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="username" placeholder="Write your e-mail">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <button mat-flat-button color="primary" class="!py-6 !font-semibold">Log in</button>
        </form>
        <div class="flex flex-row justify-center mt-6">
            <div class="mr-2">Don't have an account? </div>
            <a routerLink="/register" class="font-semibold text-violet-600 underline">Sign up</a> 
        </div>
</div>
