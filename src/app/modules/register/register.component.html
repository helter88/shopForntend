<div class="flex flex-col w-1/3 mx-auto h-full justify-center">
    <h2>Sign up new account</h2>
    <form [formGroup]="registerForm" class="flex flex-col" (submit)="register()">
        <p *ngIf="registerError" class="text-red-600 m-3 self-center"> Invalid login or password</p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username" placeholder="Write your e-mail">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Repeated password</mat-label>
            <input type="password" matInput formControlName="repeatedPassword" placeholder="Repeat password">
        </mat-form-field>
        <button mat-flat-button color="primary" class="!py-6 !font-semibold">Sign up</button>
    </form>
    <div class="flex flex-row justify-center mt-6">
        <div class="mr-2">Already have an account?</div>
        <a routerLink="/login" class="font-semibold text-violet-600 underline">Log in</a> 
    </div>
</div>
